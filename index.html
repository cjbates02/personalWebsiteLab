<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Website</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo" class="logo" />
    <nav>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>About Me</h2>
      <div class="about-me-container">
        <img src="assets/profile-placeholder.png" alt="Profile Picture" class="profile-pic" />
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </section>

    <section id="projects">
      <h2>Projects</h2>
      <div class="project">
        <h3>Project One</h3>
        <div class="project-container">
            <img src="assets/project1-placeholder.png" alt="Project 1" />
            <p>Short description of project one.</p>
        </div>
      </div>
      <div class="project">
        <h3>Project Two</h3>
        <div class="project-container">
            <img src="assets/project2-placeholder.png" alt="Project 2" />
            <p>Short description of project two.</p>
        </div>
      </div>
    </section>

    <section id="contact">
      <h2>Contact Me</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <input type="email" id="email" placeholder="Your Email" required />
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
      <p id="formStatus" style="margin-top: 1rem;"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
